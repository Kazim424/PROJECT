<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Added some project image</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home-option">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="./Assets/hambrgerimage.png" alt="menu">
            </div>
        </nav>
        <section class="intro">
            <div class="intro-left">
                <div class="intro-line-1">
                    <img src="./Assets/waving-hand7.png" alt="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-line-2">
                    <h1>
                        Mohammad Kazim
                    </h1>
                    <h2>
                      Web  Developer
                    </h2>
                </div>
            </div>
            <div class="intro-right">
                <img src="./Assets/pc-image6.png" alt="pc-image">
            </div>
        </section>

    </header>
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider"></div>
            </div>
            <div class="project-list">
                <div class="project project1">
                    <img src="./Assets/image1capture.PNG" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="project project2">
                    <img src="./Assets/project2capture.PNG" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project project3">
                    <img src="./Assets/project3capture.PNG" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project project4">
                    <img src="./Assets/Project4image.PNG" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="contact">
            <div>
                <h1>
                    Contact Me
                </h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <div class="socials">
                <img src="./Assets/githubimage.png" alt="social">
                <img src="./Assets/linkedin4.png" alt="social">
                <img src="./Assets/outlook5.png" alt="social">
            </div>
        </section>
    </footer>
</body>
</html>
